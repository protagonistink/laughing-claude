<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protagonist Ink Menu</title>
    <style>
      /* Demo hamburger button for local testing */
      .demo-hamburger {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
        width: 40px;
        height: 40px;
        background: #282828;
        border: 2px solid #F9F9F9;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
        padding: 8px;
        transition: all 0.3s ease;
      }
      .demo-hamburger:hover {
        background: #C83C2F;
        border-color: #C83C2F;
      }
      .demo-hamburger span {
        width: 100%;
        height: 2px;
        background: #F9F9F9;
        display: block;
        transition: all 0.3s ease;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .demo-content {
        padding: 80px 20px 20px;
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- Demo Hamburger Button (for local testing) -->
    <button class="demo-hamburger hamburger-trigger" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Demo content -->
    <div class="demo-content">
      <h1>Protagonist Ink</h1>
      <p>Click the hamburger menu in the top-right corner to see the overlay.</p>
      <p style="color: #666; font-size: 14px; margin-top: 40px;">
        Note: This hamburger button is for local testing only. In Webflow, you'll use your own navbar hamburger.
      </p>
    </div>

    <!-- React App Root -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hamburger Integration Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Find ALL hamburger buttons (handles multiple buttons)
        const hamburgers = document.querySelectorAll('.menu-burger-light, .menu-burger, .w-nav-button, .hamburger-trigger, [data-nav-trigger]');

        if (hamburgers.length === 0) {
          console.error('‚ùå No hamburger buttons found. Check your selectors.');
          return;
        }

        console.log('‚úÖ Found', hamburgers.length, 'hamburger button(s)');

        // Attach click event to ALL hamburger buttons
        hamburgers.forEach(function(hamburger) {
          hamburger.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            console.log('üéØ Hamburger clicked, dispatching toggleMenu event');

            // Dispatch custom event that React listens to
            const event = new CustomEvent('toggleMenu', {
              detail: { isOpen: true }
            });
            window.dispatchEvent(event);
          });
        });

        // Listen for close event from React
        window.addEventListener('closeMenu', function(event) {
          console.log('‚úÖ Close menu event received');

          // Reset ALL hamburger buttons
          hamburgers.forEach(function(hamburger) {
            // If the hamburger has a class that indicates it's open, remove it
            if (hamburger.classList.contains('w--open')) {
              hamburger.classList.remove('w--open');
            }

            // Reset aria-expanded if present
            if (hamburger.hasAttribute('aria-expanded')) {
              hamburger.setAttribute('aria-expanded', 'false');
            }
          });
        });
      });
    </script>
  </body>
</html>
