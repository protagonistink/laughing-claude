<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protagonist Ink Menu</title>
    <style>
      /* Demo hamburger button for local testing */
      .demo-hamburger {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
        width: 40px;
        height: 40px;
        background: #282828;
        border: 2px solid #F9F9F9;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
        padding: 8px;
        transition: all 0.3s ease;
      }
      .demo-hamburger:hover {
        background: #C83C2F;
        border-color: #C83C2F;
      }
      .demo-hamburger span {
        width: 100%;
        height: 2px;
        background: #F9F9F9;
        display: block;
        transition: all 0.3s ease;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .demo-content {
        padding: 80px 20px 20px;
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- Demo Hamburger Button (for local testing) -->
    <button class="demo-hamburger hamburger-trigger" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Demo content -->
    <div class="demo-content">
      <h1>Protagonist Ink</h1>
      <p>Click the hamburger menu in the top-right corner to see the overlay.</p>
      <p style="color: #666; font-size: 14px; margin-top: 40px;">
        Note: This hamburger button is for local testing only. In Webflow, you'll use your own navbar hamburger.
      </p>
    </div>

    <!-- React App Root -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hamburger Integration Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Find ALL hamburger buttons (handles multiple buttons)
        const hamburgers = document.querySelectorAll('.menu-burger-light, .menu-burger, .w-nav-button, .hamburger-trigger, [data-nav-trigger]');

        if (hamburgers.length === 0) {
          console.error('‚ùå No hamburger buttons found. Check your selectors.');
          return;
        }

        console.log('‚úÖ Found', hamburgers.length, 'hamburger button(s)');

        // Track menu state
        let isMenuOpen = false;

        // Attach click event to ALL hamburger buttons
        hamburgers.forEach(function(hamburger) {
          hamburger.addEventListener('click', function(e) {
            // Don't prevent default - let Webflow's Lottie animation play
            console.log('üéØ Hamburger clicked, dispatching toggleMenu event');

            // Toggle menu state
            isMenuOpen = !isMenuOpen;

            // Find and control the Lottie animation
            const lottieElement = hamburger.querySelector('[data-animation-type="lottie"]') ||
                                 (hamburger.hasAttribute('data-animation-type') ? hamburger : null);

            if (lottieElement && window.Webflow) {
              // Let Webflow handle the animation direction
              const currentDirection = lottieElement.getAttribute('data-direction');
              const newDirection = isMenuOpen ? '1' : '-1';
              lottieElement.setAttribute('data-direction', newDirection);
            }

            // FORCE hamburger to stay white when menu opens (HOMEPAGE ONLY)
            if (isMenuOpen) {
              const isHomepage = window.location.pathname === '/' || window.location.pathname === '';

              if (isHomepage) {
                // Keep the menu-burger-light class, remove menu-burger if Webflow adds it
                setTimeout(function() {
                  if (hamburger.classList.contains('menu-burger') && !hamburger.classList.contains('menu-burger-light')) {
                    hamburger.classList.remove('menu-burger');
                    hamburger.classList.add('menu-burger-light');
                  }

                  // Force the Lottie element to stay white
                  if (lottieElement) {
                    // Force white by inverting the black icon
                    lottieElement.style.filter = 'invert(100%) brightness(100%)';
                    // Also directly set SVG paths to white
                    const paths = lottieElement.querySelectorAll('path');
                    paths.forEach(function(path) {
                      path.setAttribute('fill', 'rgb(249, 249, 249)');
                    });
                  }
                }, 50);
              }
            }

            // Dispatch custom event that React listens to
            const event = new CustomEvent('toggleMenu', {
              detail: { isOpen: isMenuOpen }
            });
            window.dispatchEvent(event);
          });
        });

        // Listen for close event from React
        window.addEventListener('closeMenu', function(event) {
          console.log('‚úÖ Close menu event received');

          // Update menu state
          isMenuOpen = false;

          // Reset ALL hamburger buttons
          hamburgers.forEach(function(hamburger) {
            // If the hamburger has a class that indicates it's open, remove it
            if (hamburger.classList.contains('w--open')) {
              hamburger.classList.remove('w--open');
            }

            // Reset aria-expanded if present
            if (hamburger.hasAttribute('aria-expanded')) {
              hamburger.setAttribute('aria-expanded', 'false');
            }

            // Play Lottie animation backwards (X ‚Üí hamburger)
            const lottieElement = hamburger.querySelector('[data-animation-type="lottie"]') ||
                                 (hamburger.hasAttribute('data-animation-type') ? hamburger : null);

            if (lottieElement) {
              lottieElement.setAttribute('data-direction', '-1');
              // Trigger the animation if Webflow is available
              if (window.Webflow && window.Webflow.require) {
                const lottie = window.Webflow.require('lottie');
                if (lottie) {
                  lottie.setDirection(-1, lottieElement);
                  lottie.play(lottieElement);
                }
              }
            }
          });
        });
      });
    </script>
  </body>
</html>
